<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuidado del Cabello Curly

    </title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <video autoplay muted loop id="bg-video">
            <source src="tu-video.mp4" type="video/mp4">
            Tu navegador no soporta el video de fondo.
        </video>
        <div class="overlay"></div>
        <h1>Bienvenidos al Cuidado del Cabello Curly</h1>
        <p>Explora consejos, productos y peluquerías para cuidar tu cabello curly
            .</p>
        <div class="form-container">
            <div class="form-box">
                <h2>Regístrate</h2>
                <form>
                    <input type="email" id="email-register" placeholder="Correo electrónico">
                    <input type="password" id="password-register" placeholder="Contraseña">
                    <button id="register">REGISTRARSE</button>
                </form>
            </div>
            <div class="form-box">
                <h2>Iniciar sesión</h2>
                <form>
                    <input type="email" id="email-login" placeholder="Correo electrónico">
                    <input type="password" id="password-login" placeholder="Contraseña">
                    <button id="login">INICIAR SESIÓN</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
