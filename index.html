<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuidado del Cabello Curly</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video de fondo -->
    <video autoplay muted loop id="video-background">
        <source src="videos/tu-video.mp4" type="video/mp4">
        Tu navegador no soporta videos de fondo.
    </video>

    <!-- Contenido principal -->
    <div class="content">
        <h1>Bienvenidos al Cuidado del Cabello Curly</h1>
        <p>Explora consejos, productos y peluquerías para cuidar tu cabello curly.</p>

        <div class="form-container">
            <div class="form-box">
                <h2>Regístrate</h2>
                <input type="email" placeholder="Correo electrónico">
                <input type="password" placeholder="Contraseña">
                <button>REGISTRARSE</button>
            </div>

            <div class="form-box">
                <h2>Iniciar sesión</h2>
                <input type="email" placeholder="Correo electrónico">
                <input type="password" placeholder="Contraseña">
                <button>INICIAR SESIÓN</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
